<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<style type="text/css">
	.jumbotron{
		border: 1px solid gray;
	}
</style>
<script type="text/javascript">
	$(function(){
		$.get("emp.xml", function (data) {
			//console.log(typeof data, data);
			$(data).find("row").each(function(idx, ele){
				var empno = $(ele).find('empno').html();				
				var ename = $(ele).find('ename').html();
				var sal = $(ele).find('sal').html();
				
				$('<tr/>')
					.append('<td>' + empno + '</td>')
					.append('<td>' + ename + '</td>')
					.append('<td>' + sal + '</td>')
					.appendTo('tbody');
			});
		}, "xml");
	});

</script>
</head>
<body>
	<div class="container">
	  	<div id="header" class="row">
	  		<h1>비트교육센터</h1>
  		</div>

  			</div>
  		</div>
  		<div id="content" class="row">
  			<div class="col-md-12">
  				<!-- content start -->
  				<table class="table">
  					<thead>
  						<tr class="text-uppercase">
  							<th>empno</th>
  							<th>ename</th>
  							<th>sal</th>
  						</tr>
  					</thead>
  					<tbody>
  					</tbody>
  				</table>
  				<p class="text-right">

  				</p>

  		</div>

  			<div class="col-md-12">

			  	1355 Market Street, Suite 900<br>
